<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
  <header>
    <h1>Formulario de Registro</h1>
    </header>
    <main>
      <section>
    <form action="procesa.php" method="get">
      <fieldset>
        <legend>Datos personales</legend><br>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" maxlength="50" required><br><br>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" maxlength="50" required><br><br>
        
        <label for="pass">Contraseña:</label>
        <input type="password" name="pass" id="pass" maxlength="8">

        <label for="edad">Edad:</label>
        <input type="text" name="edad" id="edad" disabled><br><br>
        
        <label>Sexo:</label>
        <input type="radio" name="sexo" id="hombre" value="hombre" checked>
        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo" id="mujer" value="mujer">
        <label for="mujer">Mujer</label><br><br>
        </fieldset><br><br>

        <label for="correo">Correo:</label>
        <input type="text" name="correo" id="correo" readonly><br><br>
        
        <label for="poblacion">Población:</label>
        <select name="poblacion" id="poblacion">
            <option value="alicante">Alicante</option>
            <option value="madrid">Madrid</option>
            <option value="sevilla" selected>Sevilla</option>
            <option value="valencia">Valencia</option>
        </select><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" rows="4" cols="30"></textarea><br><br>

        <input type="checkbox" name="info" id="info" checked>
        <label for="info">Deseo recibir información sobre novedades y ofertas</label><br><br>
        
        <input type="checkbox" name="condiciones" id="condiciones">
        <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label><br><br>
        
        <label for="foto">Adjuntar foto:</label><input type="file" name="foto" id="foto" accept="image/*"><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar datos">
    </form>
    </section>
    </main>
</body>
</html>
